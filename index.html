<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <main>
      <div id="container" class="container">
        <form class="mobileCreateForm">
          <h2 class="mobileFormTitle">Create contact</h2>
          <div class="inputBox">
            <label for="mobileInputName">Name:</label>
            <input
              type="text"
              name="mobileInputName"
              id="mobileInputName"
              class="mobileInputName"
              autocomplete="off"
            />
          </div>
          <div class="inputBox">
            <label for="mobileInputSurname">Surname:</label>
            <input
              type="text"
              name="mobileInputSurname"
              id="mobileInputSurname"
              class="mobileInputSurname"
              autocomplete="off"
            />
          </div>
          <div class="inputBox">
            <label for="mobileInputPhone">Phone:</label>
            <input
              type="text"
              name="mobileInputPhone"
              id="mobileInputPhone"
              class="mobileInputPhone"
              autocomplete="off"
            />
          </div>
          <div class="inputBox">
            <label for="mobileInputMail">Mail:</label>
            <input
              type="email"
              name="mobileInputMail"
              id="mobileInputMail"
              class="mobileInputMail"
              autocomplete="off"
            />
          </div>
          <div class="inputBox buttonBox">
            <button id="createBtn" class="createBtn">Create</button>
          </div>
        </form>
        <form id="contactCreateForm" class="contactCreateForm">
          <h2 class="formTitle">Create contact</h2>
          <div class="inputBox">
            <label for="inputName">Name:</label>
            <input
              type="text"
              name="inputName"
              id="inputName"
              class="inputName"
              autocomplete="off"
            />
          </div>
          <div class="inputBox">
            <label for="inputSurname">Surname:</label>
            <input
              type="text"
              name="inputSurname"
              id="inputSurname"
              class="inputSurname"
              autocomplete="off"
            />
          </div>
          <div class="inputBox">
            <label for="inputPhone">Phone:</label>
            <input
              type="text"
              name="inputPhone"
              id="inputPhone"
              class="inputPhone"
              autocomplete="off"
            />
          </div>
          <div class="inputBox">
            <label for="inputMail">Mail:</label>
            <input
              type="email"
              name="inputMail"
              id="inputMail"
              class="inputMail"
              autocomplete="off"
            />
          </div>
          <div class="inputBox buttonBox">
            <button id="createBtn" class="createBtn">Create</button>
          </div>
        </form>
        <table class="contactTable">
          <thead>
            <tr>
              <th>No:</th>
              <th>Name:</th>
              <th>Surname:</th>
              <th>Phone:</th>
              <th>Mail:</th>
              <th>Actions:</th>
            </tr>
          </thead>
          <tbody id="tableBody" class="tableBody"></tbody>
        </table>
        <div id="cardsBox" class="cardsBox"></div>
      </div>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
