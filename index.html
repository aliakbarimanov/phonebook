<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <main>
      <div id="container" class="container">
        <input
          type="search"
          name="searchInp"
          id="searchInp"
          class="searchInp"
          placeholder="Search"
        />
        <form id="contactCreateForm" class="contactCreateForm">
          <h2 class="formTitle">Create contact</h2>
          <div class="inputBox">
            <label for="inputName">Name:</label>
            <input
              type="text"
              name="inputName"
              id="inputName"
              class="inputName"
              autocomplete="off"
            />
            <span class="errorMsg errorMsgName">Name is not inserted.</span>
          </div>
          <div class="inputBox">
            <label for="inputSurname">Surname:</label>
            <input
              type="text"
              name="inputSurname"
              id="inputSurname"
              class="inputSurname"
              autocomplete="off"
            />
            <span class="errorMsg errorMsgSurname"
              >Surname is not inserted.</span
            >
          </div>
          <div class="inputBox">
            <label for="inputPhone">Phone:</label>
            <input
              type="text"
              name="inputPhone"
              id="inputPhone"
              class="inputPhone"
              autocomplete="off"
            />
            <span class="errorMsg errorMsgPhone"
              >Phone was not entered with correct format.</span
            >
          </div>
          <div class="inputBox">
            <label for="inputMail">Mail:</label>
            <input
              type="email"
              name="inputMail"
              id="inputMail"
              class="inputMail"
              autocomplete="off"
            />
            <span class="errorMsg errorMsgMail"
              >Mail was not entered with correct format.</span
            >
          </div>
          <div class="inputBox buttonBox">
            <button id="createBtn" class="createBtn">Create</button>
          </div>
        </form>
        <table class="contactTable">
          <thead>
            <tr>
              <th>No:</th>
              <th>Name:</th>
              <th>Surname:</th>
              <th>Phone:</th>
              <th>Mail:</th>
              <th>Actions:</th>
            </tr>
          </thead>
          <tbody id="tableBody" class="tableBody"></tbody>
        </table>
        <div id="cardsBox" class="cardsBox"></div>
        <div id="editModal" class="editModal">
          <form id="editForm" class="editForm">
            <div class="editBox">
              <label for="editInputName">Name:</label>
              <input
                type="text"
                name="editInputName"
                id="editInputName"
                class="editInputName"
                autocomplete="off"
              />
            </div>
            <div class="editBox">
              <label for="editInputSurname">Surname:</label>
              <input
                type="text"
                name="editInputSurname"
                id="editInputSurname"
                class="editInputSurname"
                autocomplete="off"
              />
            </div>
            <div class="editBox">
              <label for="editInputPhone">Phone:</label>
              <input
                type="text"
                name="editInputPhone"
                id="editInputPhone"
                class="editInputPhone"
                autocomplete="off"
              />
            </div>
            <div class="editBox">
              <label for="editInputMail">Mail:</label>
              <input
                type="email"
                name="editInputMail"
                id="editInputMail"
                class="editInputMail"
                autocomplete="off"
              />
            </div>
            <div class="editBox">
              <div class="buttonBox">
                <button id="updateBtn" class="updateBtn">Update</button>
                <button id="cancelBtn" class="cancelBtn">Cancel</button>
              </div>
            </div>
          </form>
        </div>
        <div class="paginationBox active">
          <button class="paginationLink">Before</button>
          <button class="paginationLink">Next</button>
        </div>
      </div>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
